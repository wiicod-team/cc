<ion-modal-view>
  <ion-header-bar>
    <h1 class="title text-center" translate>login_modal_comp.authentification</h1>
    <div class="buttons">
      <button class="button button-dark" ng-click="closeLogin()">X</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" translate>login_modal_comp.phone</span>
          <input type="text" ng-model="phone">
        </label>
        <label class="item">
          <button class="button button-block button-dark" type="submit" translate>login_modal_comp.login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

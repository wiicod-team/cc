
<ion-view view-title="{{user.seller.depot.name}}">
  <ion-content class="padding">

    <img src="{{user.seller.depot.banner_picture}}" alt="" style="width: 100%;height: 180px">
    <div class="list card">

      <div class="item item-divider">
        Service du : <strong>{{current|date:'dd MMMM yyyy'}}</strong>
      </div>

      <a class="item item-icon-left">
        <i class="icon ion-person"></i>
        <strong class="red-value">{{user.full_name}} (#{{user.seller.id}})</strong>
      </a>

      <a  class="item item-icon-left" ng-if="can_sell">
        <i class="icon ion-cash"></i>
        C.A : <strong class="red-value">{{ca|priceFormat}} Fcfa</strong>
      </a>

      <a  class="item item-icon-left hide">
        <i class="icon ion-clipboard"></i>
        <span class="red-value">{{commande_memo}} </span>Facture(s) en m√©mo
      </a>
      <a  class="item item-icon-left" ui-sref="app.objectif-list({user_id:user.id})">
        <i class="icon ion-stats-bars"></i>
        Objectifs
      </a>
      <a  class="item item-icon-left" ui-sref="app.stock({depot_id:user.seller.depot.id})">
        <i class="icon ion-cube"></i>
        Stocks
      </a>

      <a ui-sref="app.customer-list" class="item item-icon-left">
        <i class="icon ion-briefcase"></i>
        Clients
      </a>

    </div>

    <div class="list card">

      <div class="item item-divider">
        Cash & Carry
      </div>

      <a ui-sref="app.suggestion" class="item item-icon-left" style="border-top:none">
        <i class="icon ion-email"></i>
        Suggestions
      </a>

      <a ui-sref="app.about" class="item item-icon-left">
        <i class="icon ion-information"></i>
        A propos
      </a>

      <a  class="item item-icon-left" ng-click="logout()">
        <i class="icon ion-android-exit"></i>
        Deconnexion
      </a>
    </div>
  </ion-content>
  <div class="menu-button"  ui-sref="app.command-add({depot:user.seller.depot.id,saletype:saletypes[0].id})">
    <i class="fa fa-plus"></i>
  </div>
</ion-view>
